<div class="container">
  <h1 class="title">FusionCharts Column Chart Demo</h1>

  <fusioncharts
    width="600"
    height="350"
    type="Column2D"
    dataFormat="JSON"
    [dataSource]="dataSource"
    containerBackgroundOpacity="0"
  ></fusioncharts>

  <a routerLink="/">{{ "PAGES.DETAIL.BACK_TO_HOME" | translate }}</a>
</div>
